

<div class="row g-3 mb-5 justify-content-center mx-auto">
    <div class="col-6">
      <input type="text" [(ngModel)]="inputValue" class="form-control" id="inputPassword2" placeholder="Task">
    </div>
    <div class="col-2">
      <button (click)="addTask(inputValue)" [disabled]="inputValue.length > 0 ? false : true" class="btn btn-primary mb-3">Add Task</button>
    </div>
</div>
